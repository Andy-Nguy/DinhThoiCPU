<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Gantt Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Round Robin Scheduling</h1>
    <div id="controls">
        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" min="1" required><br>

        <div id="processInputs"></div>

        <label for="quantum">Time Quantum:</label>
        <input type="number" id="quantum" min="1" required><br>
        
        <button id="generate">Generate Gantt Chart</button>
    </div>

    <canvas id="ganttCanvas" width="800" height="200"></canvas>

    <script src="test.js"></script>
</body>
</html>
